<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Water Cycle Simulation</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(#87ceeb, #e0f7ff);
    font-family: Arial, sans-serif;
    text-align: center;
  }

  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(#87ceeb, #ffffff);
    max-width: 100%;
  }

  #controls {
    background: #ffffffcc;
    padding: 10px;
  }

  label {
    margin: 0 10px;
  }

  button {
    padding: 6px 12px;
    margin: 5px;
    cursor: pointer;
  }
</style>
</head>

<body>
<h2>ğŸŒ Interactive Water Cycle Simulation</h2>

<canvas id="canvas" width="900" height="500"></canvas>

<div id="controls">
  <button onclick="toggleSimulation()">â–¶ï¸ Start / â¸ï¸ Pause</button>
  <button onclick="forceRain()">ğŸŒ§ï¸ Make it Rain</button>

  <label>ğŸŒ¡ï¸ Temperature
    <input type="range" min="1" max="10" value="5" id="temp">
  </label>

  <label>ğŸ’¨ Wind
    <input type="range" min="-5" max="5" value="0" id="wind">
  </label>
</div>

<p>
â˜€ï¸ Evaporation â†’ â˜ï¸ Condensation â†’ ğŸŒ§ï¸ Precipitation â†’ ğŸŒŠ Collection
</p>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let running = false;
let vapor = [];
let rain = [];
let clouds = [{x: 300, y: 80}];

function toggleSimulation() {
  running = !running;
}

function forceRain() {
  createRain(80);
}

function createVapor() {
  vapor.push({
    x: Math.random() * canvas.width,
    y: canvas.height - 60,
    alpha: 1
  });
}

function createRain(amount = 30) {
  for (let i = 0; i < amount; i++) {
    rain.push({
      x: clouds[0].x + Math.random() * 200,
      y: clouds[0].y + 40
    });
  }
}

function drawSun() {
  ctx.beginPath();
  ctx.arc(800, 80, 40, 0, Math.PI * 2);
  ctx.fillStyle = "gold";
  ctx.fill();
}

function drawWater() {
  ctx.fillStyle = "#1e90ff";
  ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
}

function drawCloud() {
  ctx.fillStyle = "#eee";
  ctx.beginPath();
  ctx.arc(clouds[0].x, clouds[0].y, 40, 0, Math.PI * 2);
  ctx.arc(clouds[0].x + 50, clouds[0].y, 50, 0, Math.PI * 2);
  ctx.arc(clouds[0].x + 100, clouds[0].y, 40, 0, Math.PI * 2);
  ctx.fill();
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawSun();
  drawCloud();
  drawWater();

  const temp = document.getElementById("temp").value;
  const wind = Number(document.getElementById("wind").value);

  if (running && Math.random() < temp * 0.03) {
    createVapor();
  }

  vapor.forEach((v, i) => {
    v.y -= 1 + temp * 0.2;
    v.x += wind * 0.3;
    v.alpha -= 0.003;

    ctx.fillStyle = `rgba(255,255,255,${v.alpha})`;
    ctx.beginPath();
    ctx.arc(v.x, v.y, 5, 0, Math.PI * 2);
    ctx.fill();

    if (v.alpha <= 0) vapor.splice(i, 1);
  });

  clouds[0].x += wind * 0.2;
  if (clouds[0].x > canvas.width) clouds[0].x = -150;
  if (clouds[0].x < -150) clouds[0].x = canvas.width;

  if (running && vapor.length > 80) {
    createRain();
    vapor = [];
  }

  rain.forEach((r, i) => {
    r.y += 5;
    r.x += wind * 0.4;

    ctx.fillStyle = "#0077ff";
    ctx.fillRect(r.x, r.y, 3, 10);

    if (r.y > canvas.height - 60) {
      rain.splice(i, 1);
    }
  });

  ctx.fillStyle = "black";
  ctx.font = "16px Arial";
  ctx.fillText("â˜€ï¸ Evaporation", 50, canvas.height - 80);
  ctx.fillText("â˜ï¸ Condensation", clouds[0].x, clouds[0].y - 30);
  ctx.fillText("ğŸŒ§ï¸ Precipitation", clouds[0].x + 40, clouds[0].y + 90);
  ctx.fillText("ğŸŒŠ Collection", 50, canvas.height - 20);

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
